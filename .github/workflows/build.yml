name: Build EXE

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (例如: v1.0.0)'
        required: true
        default: 'v1.0.0'
  # 发布版本时触发
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Download FFmpeg
      run: |
        curl -L https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip -o ffmpeg.zip
        7z x ffmpeg.zip
        move ffmpeg-master-latest-win64-gpl\bin\ffmpeg.exe .
        
    - name: Create Version File
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "${{ github.event.inputs.version }}" > version.txt
        else
          echo "${{ github.ref_name }}" > version.txt
        fi
        
    - name: Build EXE
      run: |
        $version = Get-Content version.txt
        $outputName = "视频生成字幕并翻译_${version}.exe"
        pyinstaller --noconfirm --onefile --windowed --icon "app.ico" `
          --add-data "app.ico;." `
          --add-data "ffmpeg.exe;." `
          --add-data "version.txt;." `
          --name "$outputName" `
          "视频生成字幕并翻译.py"
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: video-subtitle-translator-${{ github.sha }}
        path: dist/*.exe
        
    - name: Upload to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*.exe
        
    - name: Create Release (Manual Trigger)
      if: github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version }}
        name: Release ${{ github.event.inputs.version }}
        body: |
          视频生成字幕并翻译 ${{ github.event.inputs.version }}
          
          ### 更新内容
          - 自动构建版本
          
          ### 下载
          - Windows 64位版本
        draft: true
        prerelease: false
        files: dist/*.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}